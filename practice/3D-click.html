<!DOCTYPE html>
<html>
  <head>
    <title>3D click</title>
    <style>
      .shadows{  
        background-color: green;
        color: white;
        border: none;
        font-size: 18px;
        padding-left: 13px;
        padding-right: 13px;
        padding-top: 6px;
        padding-bottom: 6px;
        cursor: pointer;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        /* transition: margin 0.2s;  */
      }
      
      .shadows:active {
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button class="shadows">
      Shadow
    </button>
  </body>
</html>
