<!DOCTYPE html>
<html>
  <head>
    <title>
      Stretch solution

        border: none;
        font-size: 18px;
        padding-left: 13px;
        padding-right: 13px;
        padding-top: 6px;
        padding-bottom: 6px;
        cursor: pointer;

  </body>
</html>
